name: Test API

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  hacs:
    name: Test API
    runs-on: "ubuntu-latest"
    steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-python@v5
        - run: pip install aiohttp alibabacloud_iot_api_gateway alibabacloud_tea_util
        - run: python test.py